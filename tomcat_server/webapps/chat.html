<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport"  content="initial-scale=0.7,user-scalable=no"/>
    <link rel="stylesheet" href="css/chat.css" />
    <title>Open Chat</title>
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'>
    <link rel='stylesheet' href='css/navbar.css'>
</head>
<body>
<nav id="sidebar" class="sidebar close">
    <header>
        <span id="toggle" style="font-size:50px;position:absolute;cursor:pointer;color:white;margin-top:0px" onclick="openNav()">☰</span>
    </header>
    <br>
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
    <br>
    <div class="menu-bar">
        <div class="menu">
            <ul class="menu-links">
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-home-alt icon'></i>
                        <span class="text nav-text">Dashboard</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="/chat.html">
                        <span class="text nav-text">Let's Chat</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="/admin/dbtool.jsp">
                        <span class="text nav-text">Admin</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="bottom-content">
            <li class="">
                <a href="#">
                    <i class='bx bx-log-out icon'></i>
                    <span class="text nav-text">Logout</span>
                </a>
            </li>
        </div>
    </div>
</nav>

<audio id="incomingSound" preload="auto">
    <source src="../resources/message.mp3" type="audio/mpeg">
</audio>
<div id="wrapper">
    <div id="menu">
        <p><a id="leave" onclick="leave()" style="display:none">Leave Chat</a></p>
        &nbsp&nbsp&nbsp<input type="text" style="border-radius: 7px; padding: 4px 6px" id="name" placeholder="Your name" onkeydown="joinNow(event)"/>&nbsp&nbsp&nbsp
        <p><a id="join" onclick="join()" style="display:block">Join Chat</a></p>
    </div>

    <div id="chatbox">
    </div>

    <form name="message" action="" autocomplete="off" onkeydown="return event.key!='Enter';">
        <input name="usermsg" type="text" id="chbox" style="outline:none" onkeydown="if(event.key=='Enter')sendMsg();"/>
        <input type="file" id="file" name="files" multiple>
        <input type="button" onclick="sendMsg()" id="send" style="background-image: url('../resources/send.png');background-size:100% 100%;width: 50px;height: 50px;
   border: none;cursor: pointer;" value=""/>
        <br><p id="filename" style="position:absolute;margin-left:10px;margin-top:70px;font-weight:bold;color:green"></p>
        <br><p id="cancel" style="position:absolute;margin-left:10px;margin-top:90px;font-weight:bold;color:red;cursor:pointer;display:none" onclick="cancelFileUpload()">[ Cancel Upload ]</p>
    </form>
</div>
</body>
<script src="js/chat.js"></script>
<script src="js/navbar.js"></script>
</html>
